<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <style>
      body {
        background-color: rgb(51, 51, 51);
        color: rgb(233, 233, 233);
        font-family: sans-serif;
      }
      .container {
        position: relative;
        width: 50%;
        height: 25vw;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1><%= htmlWebpackPlugin.options.title %></h1>
    <button onclick="window.location.reload()">New data</button>
    <div class="container"></div>
    <script>
      window.onload = function () {
        console.log('------UTILITIES------')
        console.log('truncateString', pic.truncateString('This is a full sentence', 5))
        console.log('randomNumber', pic.randomNumber())
        console.log('------DATA------')
        console.log('emptyTable', pic.emptyTable())
        const tableData = pic.randomData(10, 10, 10, 20)
        const { config, data } = tableData
        console.log('randomData', tableData)
        console.log('sliceSampleData', pic.sliceSampleData(data))
        console.log('transformDataKeys', pic.transformDataKeys(config, data))
        console.log('------COLORS------')
        const color = pic.randomColor()
        console.log('randomColor', color)
        console.log('darkerColor', pic.darkerColor(color))
        console.log('randomPalette', pic.randomPalette())
        console.log('addColorsToConfig', pic.addColorsToConfig(config.values))
        // colorFilter,
        const chart = new pic.Chart({ containerSelector: '.container', label: 'Test chart' })
      }
    </script>
  </body>
</html>
